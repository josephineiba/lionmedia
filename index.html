<!DOCTYPE html>
<html lang="da">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktform LionMedia</title>
    <script src="https://kit.fontawesome.com/8eff645880.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="style.css">
</head>
<body> 

<header>
<!-- menu linje -->
    <div class="menu-top">
        <h1>LionMedia</h1>
            <div class="menu-hvid">
                <i class="fa-solid fa-magnifying-glass fa-2xl" style="color: #333232;"></i>
                <i class="fa-solid fa-bars fa-2xl" style="color: #333232;"></i>
            </div>
    </div>

<!-- animeret indhold i header -->
    <div class="videocontainer">
        <video class="video" src="#" frameborder="0" ></iframe>
        <video class="video" src="#" frameborder="0" ></iframe>   
    </div>
   
</header>

<main>
 <!--Hovedindhold--> 
    <!--Dette tilbyder vi --> 
    <h2>Dette tilbyder vi</h2>
    <section>
        <div class="tilbud">
            <div><img src="billede1.png" alt="#"></div>
            <div><img src="billede2.png" alt="#"></div>
            <div><img src="billede3.png" alt="#"></div>
            <div><img src="billeder/kursus 9.png" alt="#"></div>
        </div>
    </section>
     <!--Kontaktform --> 
    <div class="kontaktform">
        <h5 class="first-line">Har du</h5>
        <h5 class="second-line">Spørgsmål?</h5>

    <div class="container">
       <form>
        <div class="left">
            <input id="navn" type="text" placeholder="Navn" required>

            <input id="mail" type="email" placeholder="E-mail" required>

            <input id="tel" type="tel" placeholder="Telefon" required>

            <div class="cirkel-container">
                <div class="cirkel"></div>
                <div class="cirkel"></div>
                <div class="cirkel"></div>
                <div class="cirkel"></div>
            </div>

        </div>

        <div class="right">
            <textarea id="besked" cols="10" rows="15" placeholder="Din forespørgsel..." required></textarea> <!--cols og rows definere størrelses på tekstboksen-->
        </div>

       </form>

        <button type="submit">SEND</button>
    </div>

</main>

<footer>
    hej

</footer>

</body>
</html>
