<!DOCTYPE html>
<html lang="da">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktform LionMedia</title>
    <script src="https://kit.fontawesome.com/8eff645880.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="style.css">
</head>
<body> 

<header>
<!-- menu linje -->
    <div class="menu-top">
        <h1>LionMedia</h1>
            <div class="menu-hvid">
                <i class="fa-solid fa-magnifying-glass fa-2xl" style="color: #333232;"></i>
                <i class="fa-solid fa-bars fa-2xl" style="color: #333232;"></i>
            </div>
    </div>

<!-- animeret indhold i header -->
    <div class="videocontainer">
        <video class="video" src="#" frameborder="0" ></iframe>
        <video class="video" src="#" frameborder="0" ></iframe>   
    </div>
   
</header>

<main>
 <!--Hovedindhold--> 
    <!--Dette tilbyder vi --> 
    <h2>Dette tilbyder vi</h2>

        <div class="imagecontainer">
            <div><img class="image" src="img/marketingboks.png" alt="Marketing"></div>
            <div><img class="image" src="img/someboks.png" alt="Sociale medier"></div>
            <div><img class="image" src="img/webdesignboks.png" alt="Webdesign"></div>
            <div><img class="image" src="img/digitalboks.png" alt="Digital Strategi"></div>
        </div>
        <br>
        <br>
    <h3>Skab din helt personlige pakke her</h3>
    <br>
    <button type="submit">Få en pris</button>
    <br>
    <br>
    <br>

     <!--Kontaktform --> 
    <div class="kontaktform">
        <h5 class="first-line">Har du</h5>
        <h5 class="second-line">Spørgsmål?</h5>

    <div class="container">
       <form>
        <div class="left">
            <input id="navn" type="text" placeholder="Navn" required>

            <input id="mail" type="email" placeholder="E-mail" required>

            <input id="tel" type="tel" placeholder="Telefon" required>

            <div class="cirkel-container">
                <div class="cirkel"></div>
                <div class="cirkel"></div>
                <div class="cirkel"></div>
                <div class="cirkel"></div>
            </div>

        </div>

        <div class="right">
            <textarea id="besked" cols="10" rows="15" placeholder="Din forespørgsel..." required></textarea> <!--cols og rows definere størrelses på tekstboksen-->
        </div>

       </form>

        <button type="submit">SEND</button>
    </div>

</main>

<footer>
    <footer class="split-footer">
        <div class="column">
            <div><img src="img/lionmedialogo.png" alt="lionmedialogo">
            <h6> +(45) 23 45 56 67 <br> support@lionmedia.dk <br> info@lionmedia.dk <br> CVR: 44019574 </h6>
            <br>
            <div><img src="img/tiktoklogo" alt="tiktoklogo"></div>
            <div><img src="img/instalogo" alt="instalogologo"></div>
            
        </div>
        <div class="column">
            <h6>Marketing <br> Sociale Medier <br> Webdesign <br> Digital</h6>
            
        </div>
        <div class="column">
            <h6>Cases <br> Få en pris <br> Om LionMedia</h6>
          
        </div>

    </footer>
</footer>

</body>
</html>
